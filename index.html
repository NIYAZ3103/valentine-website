<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Valentine's Day</title>
    <script src="https://cdn.tailwindcss.com"></script>

  </head>
  <body
  class="flex items-center justify-center h-screen bg-cover bg-center"
  style="background-image: url('./bg.jpeg');"
>

<div class="bg-white/70 backdrop-blur-sm p-6 rounded-xl shadow-lg">


  <div class="flex flex-col items-center">
    <img
  id="mainImage"
  src="./image1.gif"
  alt="Cute gif"
  class="h-[300px] rounded-md"
/>

    <h1
  id="questionText"
  class="text-4xl font-bold text-pink-600 mt-4"
>
  Will you be my Valentine? ‚ù§Ô∏è
</h1>

    <div id="buttonContainer" class="flex gap-4 mt-6">

  <button
    id="yesButton"
    class="bg-green-500 text-white px-6 py-2 rounded-md text-xl"
  >
    Yes
  </button>

  <button
    id="noButton"
    class="bg-red-500 text-white px-6 py-2 rounded-md text-xl"
  >
    No
  </button>
</div>


  </div>
  <script type="module">

    import confetti from "https://cdn.skypack.dev/canvas-confetti";

  const yesButton = document.getElementById("yesButton");
  const noButton = document.getElementById("noButton");
  const questionText = document.getElementById("questionText");
  const mainImage = document.getElementById("mainImage");
  const buttonContainer = document.getElementById("buttonContainer");

  let noClickCount = 0;
  let yesButtonSize = 1;


  const imagePaths = [
  "./image1.gif",
  "./image2.gif",
  "./image3.gif",
  "./image4.gif",
  "./image5.gif",
  "./image6.gif",
  "./image7.gif"
];

const noMessages = [
  "No",
  "Are you sure?",
  "Really sure?",
  "Please ü•∫",
  "Don‚Äôt do this to me üò≠",
  "I‚Äôm gonna cry üíî",
  "Okay fine‚Ä¶"
];




  yesButton.addEventListener("click", function () {
  questionText.textContent = "Yayyy!! ‚ù§Ô∏è";
  mainImage.src = "./image1.gif";
  buttonContainer.style.display = "none";

  confetti({
    particleCount: 150,
    spread: 70,
    origin: { y: 0.6 }
  });
});



  noButton.addEventListener("click", function () {
  noClickCount = noClickCount + 1;

  if (noClickCount < imagePaths.length) {
    mainImage.src = imagePaths[noClickCount];
    noButton.textContent = noMessages[noClickCount];
  }

  yesButtonSize = yesButtonSize + 0.15;
  yesButton.style.transform = "scale(" + yesButtonSize + ")";
});





</script>




</body>


</html>
